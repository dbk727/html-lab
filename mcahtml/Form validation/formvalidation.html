<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <script>
    function validation() {
      
      var name  = document.forms["frm"]["name"].value;
      var mobile = document.forms["frm"]["mobile"].value;
      var email  = document.forms["frm"]["email"].value;

      
      var numformat  = /^\d{10}$/;
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  
      if (name == null || name.trim() == "") {
        alert("Name cannot be empty");
        return false;
      }

      
      if (mobile == null || mobile.trim() == "") {
        alert("Mobile no. cannot be empty");
        return false;
      }
      if (isNaN(mobile)) {
        alert("Number should be numeric");
        return false;
      }
      if (! mobile.match(numformat)) {
        alert("Mobile no should be 10 digits");
        return false;
      }

 
      if (email == null || email.trim() == "") {
        alert("Email cannot be empty");
        return false;
      }
      if (! email.match(mailformat)) {
        alert("Invalid email format");
        return false;
      }

      alert("Successfully submitted");
      return true;
    }
  </script>
</head>
<body style="text-align: center;">
  <b>Form validation</b><br><br><br>

  <form name="frm" onsubmit="return validation();">
    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="name"><br><br>

    Mobile:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="mobile"><br><br>

    Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="email"><br><br>

    <input type="submit" value="Submit"><br>
  </form>

</body>
</html>
